<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Fronten Mentor | Order summary</title>
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="Hero Illustration">
    <section>
      <h1>Order Summary</h1>
      <span class="description">You can now listen to millions of songs, audiobooks, podcasts on any device anywhere you like!</span>

      <div class="informations">
        <div class="music-price">
          <img src="images/icon-music.svg" alt="Music Icon">
          <div class="price">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <button>Proceed to Paymant</button>
      <a href="#" id="cancel-order">Cancel Order</a>
    </section>
  </main>
</body>
</html>
